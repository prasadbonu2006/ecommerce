<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Reset & Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f7fa;
    color: #333;
    line-height: 1.6;
}

/* Navbar */
.navbar {
    background-color: #6c3483;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    position: sticky;
    top: 0;
    z-index: 10;
}

.logo img {
    width: 40px;
    height: 40px;
    transition: transform 0.3s ease;
}

.logo img:hover {
    transform: scale(1.1);
}

.navbar a {
    color: #fff;
    text-decoration: none;
    padding: 10px 15px;
    font-weight: 500;
    transition: background 0.3s, color 0.3s;
    border-radius: 5px;
}

.navbar a:hover {
    background-color: rgba(255, 255, 255, 0.15);
    text-decoration: none;
}

/* Card Grid Layout */
.parent-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    padding: 40px 60px;
}

/* Individual Card */
.card {
    background-color: #ffffff;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    padding: 25px;
    border-radius: 15px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.15);
}

.card img {
    width: 100%;
    height: 200px;
    object-fit: contain;
    margin-bottom: 15px;
    border-radius: 10px;
    transition: transform 0.3s ease; /* Add this */
}

.card img:hover {
    transform: scale(1.05); /* Add this to scale on hover */
}


.card h2 {
    font-size: 1.3rem;
    margin-bottom: 10px;
    color: #6c3483;
}

.card p {
    flex-grow: 1;
    margin-bottom: 20px;
    color: #555;
}

/* Button Styling */
.card button {
    background-color: #6e3484;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
    align-self: flex-start;
}

.card button:hover {
    background-color: #4a235a; /* A deeper purple for more contrast */
    color: #ffd700;             /* Optional: bright yellow text on hover */
    transform: scale(1.05);     /* Slight zoom effect */
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Adds subtle depth */
}



    </style>
</head>

<body>

        </a>
        <a href="">Home</a>

    </nav>

                alt="" />

        </div>

        </div>

</body>
